
<div class="container mx-auto px-4 py-16 flex items-center justify-center min-h-[80vh]">
    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <div class="inline-flex mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary">
            <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/>
          </svg>
        </div>
        <h1 class="text-3xl font-pacifico text-brand-darkBrown">
          Welcome Back
        </h1>
        <p class="text-gray-500 mt-2">
          Sign in to your ThreeMuffins account
        </p>
      </div>
      
      <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
        <div class="p-6">
          <h2 class="text-xl font-semibold mb-1">Login</h2>
          <p class="text-gray-500 text-sm mb-6">
            Enter your credentials to access your account
          </p>
          
          <form (ngSubmit)="handleSubmit()" #loginForm="ngForm">
            <div class="space-y-4">
              <div class="space-y-2">
                <label for="email" class="block text-sm font-medium">Email</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  [(ngModel)]="formData.email"
                  placeholder="john@example.com"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm"
                />
              </div>
              <div class="space-y-2">
                <div class="flex items-center justify-between">
                  <label for="password" class="block text-sm font-medium">Password</label>
                  <a
                    routerLink="/forgot-password"
                    class="text-sm text-primary hover:underline"
                  >
                    Forgot password?
                  </a>
                </div>
                <input
                  id="password"
                  name="password"
                  type="password"
                  [(ngModel)]="formData.password"
                  placeholder="••••••••"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm"
                />
              </div>
              
              @if (error) {
                <div class="text-red-500 text-sm">{{ error }}</div>
              }
              
              <button 
                type="submit" 
                class="w-full bg-primary hover:bg-primary/90 text-white py-2 px-4 rounded-md font-medium"
                [disabled]="loading"
              >
                @if (loading) {
                  <span class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Signing in...
                  </span>
                } @else {
                  Sign In
                }
              </button>
            </div>
          </form>
        </div>
        
        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 space-y-4">
          <div class="text-center text-sm">
            Don't have an account? 
            <a
              routerLink="/signup"
              class="text-primary hover:underline font-medium"
            >
              Sign up
            </a>
          </div>
          
          <div class="relative w-full">
            <div class="absolute inset-0 flex items-center">
              <span class="w-full border-t border-gray-300" ></span>
            </div>
            <div class="relative flex justify-center text-xs uppercase">
              <span class="bg-gray-50 px-2 text-gray-500">
                Or continue with
              </span>
            </div>
          </div>
          
          <div class="grid grid-cols-2 gap-4">
            <button class="border border-gray-300 hover:bg-gray-50 py-2 px-4 rounded-md text-sm">Google</button>
            <button class="border border-gray-300 hover:bg-gray-50 py-2 px-4 rounded-md text-sm">Facebook</button>
          </div>
        </div>
      </div>
      
      <div class="mt-4 text-center text-sm text-gray-500">
        <p>For demo purposes, you can log in with:</p>
        <p>Email: john example.com | Password: password123</p>
      </div>
    </div>
</div>
