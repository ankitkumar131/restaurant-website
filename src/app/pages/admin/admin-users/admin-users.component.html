<div class="admin-users">
  <h1>Manage Users</h1>
  
  <div class="admin-section">
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Joined Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <span class="role-badge" [ngClass]="user.role">
                {{ user.role }}
              </span>
            </td>
            <td>{{ user.createdAt | date }}</td>
            <td>
              <div class="action-buttons">
                <a [routerLink]="['/admin/users', user._id]" class="btn small">View</a>
                <button (click)="toggleActiveStatus(user)" class="btn small" [ngClass]="user.isActive ? 'danger' : 'primary'">
                  {{ user.isActive ? 'Deactivate' : 'Activate' }}
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="users.length === 0">
            <td colspan="5">No users found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
